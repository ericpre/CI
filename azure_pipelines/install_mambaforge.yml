steps:
- bash: |
    wget -O mambaforge.sh https://github.com/conda-forge/miniforge/releases/latest/download/Mambaforge-$(uname)-$(uname -m).sh
    chmod +x mambaforge.sh
    bash mambaforge.sh -b -p $(MAMBAFORGE_PATH)
  displayName: Install Mambaforge (Linux)
  condition: eq(variables['Agent.OS'], 'Linux')

- bash: |
    wget -O mambaforge.sh https://github.com/conda-forge/miniforge/releases/latest/download/Mambaforge-MacOSX-$(uname -m).sh
    bash mambaforge.sh -b -p $(MAMBAFORGE_PATH)
  displayName: Install Mambaforge (OS X)
  condition: eq(variables['Agent.OS'], 'Darwin')

- script: |
    curl -fsSLo mambaforge.exe https://github.com/conda-forge/miniforge/releases/latest/download/Mambaforge-Windows-x86_64.exe
    start /wait "" mambaforge.exe /InstallationType=JustMe /RegisterPython=0 /S /D=%MAMBAFORGE_PATH%
  displayName: Install Mambaforge (Windows)
  condition: eq(variables['Agent.OS'], 'Windows_NT')
